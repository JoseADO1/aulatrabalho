# Nome do Workflow de CI (Continuous Integration)
name: CI - Build & Push Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write 

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Adiciona cache para o NPM

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests (se tiver)
        run: |
          if npm run | grep -q " test"; then
            npm test
          else
            echo "Sem script de teste. Pulando etapa."
          fi

      - name: Set image tags
        id: vars
        run: |
          # ATUALIZADO: Aponta para a nova imagem
          echo "IMAGE=auladockerprojeto/snake" >> $GITHUB_OUTPUT
          
          # Pega os 7 primeiros caracteres do SHA do commit
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # --- CORREÇÃO: As 'if' conditions foram REMOVIDAS daqui ---

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile 
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:latest
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}
          
          cache-from: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache,mode=max